%YAML 1.2
---
lang: en-US
type: structure  
uri: https://github.com/genealogy-standards/gedcom-evidence/v1/FIND

label: Finding
specification: |
  Describes what was found during a research activity.
  Can include text description and/or references to evidence
  records created from the findings.
  
  Used with _RACT to document:
  - Summary of what was discovered
  - References to _EVID records created from findings
  - Unexpected discoveries during research
  - Partial results when not everything sought was found

payload: Text

substructures:
  - _EVID: "{0:M}"

superstructures:
  - _RACT