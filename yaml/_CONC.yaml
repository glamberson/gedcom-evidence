%YAML 1.2
---
lang: en-US
type: structure
uri: https://github.com/genealogy-standards/gedcom-evidence/v1/CONC

label: Conclusion
specification: |
  A specific conclusion reached through evidence analysis.
  Used within _RDOC to document what was concluded about
  specific subjects (persons, families, etc.) based on the
  evidence analyzed.
  
  Each conclusion must identify:
  - The subject (_SUBJ) the conclusion is about
  - The conclusion text (_TEXT) explaining what was determined
  
  Multiple conclusions can be documented in a single _RDOC.

payload: null

substructures:
  - _SUBJ: "{1:1}"
  - _TEXT: "{1:1}"

superstructures:
  - _RDOC